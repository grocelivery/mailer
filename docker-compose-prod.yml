version: "3.7"

services:

  webserver:
    image: nginx:alpine
    container_name: mailer-webserver
    working_dir: /application
    volumes:
      - .:/application
      - ./.docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - 20002:80
    environment:
      - SHELL=/bin/ash
    depends_on:
      - php-fpm

  php-fpm:
    build: .docker/php
    container_name: mailer-php-fpm
    working_dir: /application
    volumes:
      - .:/application

  redis:
    image: redis
    container_name: mailer-redis
    ports:
      - "6379:6379"
    volumes:
      - ../data/redis:/data
    restart: always
    command:
      --requirepass ${REDIS_PASSWORD}

networks:
  default:
    external:
      name: nginx_proxy
